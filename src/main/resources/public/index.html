<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- load bootstrap for nicer ui -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>


      <h1>Master of all TicTacToes!</h1>

	    <p>Hoooowwwdddyyy ho</p>
      <p>Running spark !</p>
      <div id="test">
      <form method="post" action="/add" class="form-inline" role="form"> 
        <button type"submit" class="btn btn-default">Test</button>
      </form>

      </div>

    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>

    <script>
    $(document).ready(function(){
      var form = $('form');
      form.submit(function(e){
        $.ajax({
          type: form.attr('method'),
          url: form.attr('action')
        }).done(function(result){
          $('#test').html(result).attr('class', 'alert alert-success');
        }).fail(function(){
          $('#test').html('Villa kom upp').attr('class', 'alert alert-danger');
        });
        e.preventDefault();
      });
    });

    </script>

  </body>
</html>
